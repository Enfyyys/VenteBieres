<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'achat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-success text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </header>

    <main class="container my-5 d-flex align-items-start">
        <div class="store-section mr-5">
            <img src="store-icon.png" alt="Store Icon" class="store-icon">
            <ul class="list-unstyled mt-4">
                <li class="mb-2">Item 1 details</li>
                <li class="mb-2">Item 2 details</li>
                <li class="mb-2">Item 3 details</li>
                <li class="mb-2">Item 4 details</li>
            </ul>
        </div>
        <div class="items-section">
            <div class="bg-light p-3 mb-3">
                <p class="mb-0">Item 1</p>
            </div>
            <div class="bg-light p-3 mb-3">
                <p class="mb-0">Item 2</p>
            </div>
            <div class="bg-light p-3 mb-3">
                <p class="mb-0">Item 3</p>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center p-3">
        Footer
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
